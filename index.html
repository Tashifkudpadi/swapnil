<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="container">
        <div>
          <h2>Startup 3</h2>
        </div>
        <button class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-ul" id="nav-ul">
          <li><a href="#">Overview</a></li>
          <li><a href="#">Prices</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Feedback</a></li>

          <li><a href="#" id="pr_btn">Purchase</a></li>
        </ul>
      </nav>
    </div>

    <section id="hero_section">
      <div class="container">
        <div class="main_container">
          <div class="left">
            <h1>
              Generate <br />
              Awesome Web Pages
            </h1>
            <p>
              The most important part of the Startup is the samples. The samples
              form a set of 25 usable pages you can use as is or you can add new
              blocks.
            </p>
            <button>Learn More</button>
          </div>
          <div class="right">
            <form>
              <h1>Sign Up Now</h1>
              <input type="text" name="" id="" placeholder="Your email" />
              <br />
              <input type="text" name="" id="" placeholder="Your password" />
              <br />
              <label for="checkbox">
                <input type="checkbox" id="checkbox" /> agree to the Terms of
                Service
              </label>
              <div class="btn_container">
                <button class="signin_btn">Sign In</button>
                <!-- <div class="line">
                  <p>or</p>
                </div> -->
                <div class="divider">
                  <div class="divider-line"></div>
                  <div class="divider-text">or</div>
                  <div class="divider-line"></div>
                </div>
                <button class="tw_btn">Login via Twitter</button>
                <p class="signin_para">
                  Do you have an Account? <a href="#">Sign in</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
